<div class="row">
  <h1> <small>Curso</small></h1>
</div>

<div class="row">
  <div class="col-md-12 text-right">
    <button [disabled]="!forma.valid"
      type="submit" class="btn btn-outline-primary">
      Guardar Cambios
    </button>

    <button [routerLink]="['/cursos']"
      class="btn btn-outline-danger"
      type="button" name="button">
      Regresar
    </button>

    <button (click)="agregarNuevo(forma)"
      type="button"
      class="btn btn-outline-success">
      Nuevo Curso
    </button>
  </div>
</div>

<br>

<form (ngSubmit)="guardar()" #forma="ngForm">

<div class="form-group row">

  <label for="example-text-input" class="col-2 col-form-label">Tipo de curso</label>
  <div class="col-md-6">

      <select [(ngModel)]="estudiante.tipoDocumento"
        name="tipoDocumento"
        class="form-control"
        id="exampleFormControlSelect1">
        <option>Particular</option>
        <option>Completo</option>
        <option>Parcial</option>
      </select>

  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Curso</label>
  <div class="col-md-6">
    <input [(ngModel)]= "estudiante.documento"
    name="documento"
    required
    class="form-control" type="text"  id="example-text-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Código</label>
  <div class="col-md-6">
    <input [(ngModel)]="estudiante.nombre"
    name="nombre"
    required
    class="form-control" type="text"  id="example-text-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Fecha de inicio</label>
  <div class="col-md-6">

      <select [(ngModel)]="estudiante.sexo"
        name="sexo"
        class="form-control"
        id="exampleFormControlSelect1">
        <option>M</option>
        <option>F</option>
      </select>

  </div>
  </div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Fecha de Finalización</label>
  <div class="col-md-6">
    <input [(ngModel)]="estudiante.direccion"
    name="direccion"
    class="form-control" type="text"  id="example-text-input">
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Empleado</label>
  <div class="col-md-6">
    <input [(ngModel)]="estudiante.telefono1"
    name="telefono1"
    class="form-control" type="text"  id="example-text-input">
  </div>
</div>


<br>

<div class="form-group row">
  <div class="col-md-12 text-right">
  <button [disabled]="!forma.valid"
    type="submit" class="btn btn-outline-primary">
    Guardar Cambios
  </button>
</div>
</div>

</form>
